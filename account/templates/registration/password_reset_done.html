{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
 <div class="row justify-content-center">
  <div class="col-12 col-md-10 col-lg-8">
   <div class="alert alert-info shadow-sm" role="alert">
    <h4 class="alert-heading">Check your email</h4>
    <p class="mb-1">We've emailed you instructions for setting your password.</p>
    <p class="mb-0">If you don't receive an email, please make sure you've entered the address you registered with.</p>
   </div>
  </div>
 </div>
{% endblock %}
