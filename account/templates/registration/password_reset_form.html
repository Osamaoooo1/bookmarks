{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
 <div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
   <div class="card border-0 shadow-sm">
    <div class="card-body p-4 p-md-5">
     <h1 class="h4 mb-3">Forgotten your password?</h1>
     <p class="text-muted mb-4">Enter your e-mail address to obtain a new password.</p>
     <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
       <label class="form-label">Email address</label>
       {{ form.email }}
       {% if form.email.errors %}
        <div class="invalid-feedback d-block">{{ form.email.errors|striptags }}</div>
       {% endif %}
      </div>
      <div class="d-grid">
       <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane me-1"></i> Send e-mail
       </button>
      </div>
     </form>
    </div>
   </div>
  </div>
 </div>
{% endblock %}
