{% extends "base.html" %}
{% load thumbnail %}
{% block title %}People{% endblock %}
{% block content %}
 <div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h4 mb-0">People</h1>
 </div>

 <div class="row g-3">
  {% for user in users %}
   <div class="col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card border-0 shadow-sm h-100 text-center">
     <div class="card-body d-flex flex-column align-items-center">
      <a href="{{ user.get_absolute_url }}" class="d-inline-block mb-2">
       <img src="{% thumbnail user.profile.photo 180x180 %}" class="user-detail" alt="{{ user.get_full_name }}">
      </a>
      <a href="{{ user.get_absolute_url }}" class="stretched-link fw-semibold text-decoration-none">{{ user.get_full_name }}</a>
     </div>
    </div>
   </div>
  {% empty %}
   <div class="col-12">
    <div class="alert alert-info mb-0">No users found.</div>
   </div>
  {% endfor %}
 </div>
{% endblock %}
